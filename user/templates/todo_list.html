<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>Todo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static "css/main.css" %}">
    </head>

    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-dark">
            <div class="container w-75">
            <span class="navbar-brand mb-0 h1">TO<span style="color: #FF5631;">D</span>O</span>
            <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
            </div>
        </nav>
        <div class="container my-5 w-50 box border p-4 d-flex justify-content-evenly">
            <div>
                <h1>TODO DONE</h1>
                <p>Keep it up</p>
            </div>
            <div class="circle rounded-circle">1/3</div>
        </div>
        <div class="container w-50 d-flex justify-content-between">
            <input type="text" name="inp" placeholder="Write your next task" id="inp">
            <div class="addbutton"><a href="{% url 'addtodo' %}" class="btn"><i class="fa-solid fa-plus"></i></a></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
